name: Deploy to EC2 with Docker

on:
  push:
    branches: [ main ]

jobs:
  # 1. 이미지를 빌드하고 도커 허브에 올리는 작업 
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ybigta_team_assignment:latest

  # 2. AWS 서버에 들어가서 배포하는 작업 
  deploy:
    needs: build-and-push 
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop my-container || true
            docker rm my-container || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/ybigta_team_assignment:latest
            docker run -d --name my-container -p 8000:8000 -e MYSQL_HOST=${{ secrets.AWS_DB_HOST }} -e MYSQL_PASSWORD=${{ secrets.AWS_DB_PASSWORD }} -e MYSQL_USER=${{ secrets.AWS_DB_USER }} -e MYSQL_DB=${{ secrets.AWS_DB_NAME }} -e MONGO_URL=${{ secrets.MONGO_URL }} ${{ secrets.DOCKER_USERNAME }}/ybigta_team_assignment:latest