<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;   /* ë¸Œë¼ìš°ì € ê¸°ë³¸ ì—¬ë°± ì¶”ê°€ */
            background-color: #f1f2f6;  /* ì „ì²´ ë°°ê²½ìƒ‰ íšŒìƒ‰ */
            text-align: center;
        }
        .container {
            max-width: 420px;   /* ë¡œê·¸ì¸ í¼ì— ë§ëŠ” ë„ˆë¹„ */
            margin: 100px auto; /* í™”ë©´ ì¤‘ì•™ ë°°ì¹˜ */
            border: none;
            border-radius: 12px;
            padding: 30px;
            background: white; /* ì¹´ë“œ ëŠë‚Œ ì¶”ê°€*/
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* ì…ì²´ê° ì¶”ê°€*/
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        input {
            padding: 12px;
            margin: 8px 0;
            width: 90%;     /* ë²„íŠ¼ê³¼ í­ ë§ì¶”ê¸° */
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 12px 24px;
            margin: 10px 0;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #002366;  /* ë©”ì¸ ì»¬ëŸ¬ */
            color: white;
        }
        button:hover {
        background-color: #3867d6; /* ë§ˆìš°ìŠ¤ ì˜¬ë ¸ì„ ë•Œ */
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-screen">
        <h1>ğŸ” User Management</h1>
        <div class="section" id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required><br>
                <input type="password" id="login-password" placeholder="Password" required><br>
                <button type="button" onclick="loginUser()">Login</button>
            </form>
        </div>
        <div class="section" id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required><br>
                <input type="password" id="register-password" placeholder="Password" required><br>
                <input type="text" id="register-username" placeholder="Username" required><br>
                <button type="button" onclick="registerUser()">Register</button>
            </form>
        </div>
    </div>

    <div class="container" id="logged-in-screen" style="display: none;">
        <h1>Welcome, <span id="username"></span></h1>
        <div class="section" id="update-password-section">
            <h2>Update Password</h2>
            <form id="update-password-form">
                <input type="password" id="update-password" placeholder="New Password" required><br>
                <button type="button" onclick="updatePassword()">Update Password</button>
            </form>
        </div>

        <div class="section" id="delete-section">
            <h2>Delete Account</h2>
            <button type="button" onclick="deleteUser()">Delete Account</button>
        </div>
    </div>

    <script>
        let userEmail = null;

        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            fetch('/api/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.detail); });
                }
                return response.json();
            })
            .then(data => {
                userEmail = email; // ë¡œê·¸ì¸ ì„±ê³µ ì‹œ ì´ë©”ì¼ ì €ì¥
                document.getElementById('username').textContent = `Hello, ${data.username}!`; // ì‚¬ìš©ì ì´ë¦„ í‘œì‹œ
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('logged-in-screen').style.display = 'block';
            })
            .catch(error => alert(`Login failed: ${error.message}`));
        }

        function registerUser() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const username = document.getElementById('register-username').value;

            fetch('/api/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, username })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.detail); });
                }
                return response.json();
            })
            .then(() => alert(`Registration successful! Welcome, ${username}.`)) // ì„±ê³µ ë©”ì‹œì§€ì— ì‚¬ìš©ì ì´ë¦„ í‘œì‹œ
            .catch(error => alert(`Registration failed: ${error.message}`));
        }

        function updatePassword() {
            const newPassword = document.getElementById('update-password').value;

            fetch('/api/user/update-password', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: userEmail, new_password: newPassword })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.detail); });
                }
                return response.json();
            })
            .then(() => alert(`Password successfully updated!`)) // ì„±ê³µ ë©”ì‹œì§€
            .catch(error => alert(`Password update failed: ${error.message}`));
        }

        function deleteUser() {
            if (!userEmail) {
                alert("No user is logged in.");
                return;
            }

            fetch('/api/user/delete', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: userEmail }) // ì €ì¥ëœ ì´ë©”ì¼ ì „ì†¡
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.detail); });
                }
                return response.json();
            })
            .then(() => {
                alert(`User deleted successfully!`);
                document.getElementById('logged-in-screen').style.display = 'none';
                document.getElementById('login-screen').style.display = 'block';
                userEmail = null; // ì´ë©”ì¼ ì´ˆê¸°í™”
            })
            .catch(error => alert(`Account deletion failed: ${error.message}`));
        }
    </script>
</body>
</html>
